<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box {
        width: 300px;
        height: 300px;
        background: black url('img/girl.jpg');
        background-size: cover;
        margin: 28px auto;
    }
    /*
     * 左上角为原点
     * 三角形的三个点分别是：
     * x:0;     y:100%;
     * x:50%;   y:0;
     * x:100%;  y:100%;
     */

    .clipPolygon {
        -webkit-clip-path: polygon(0 100%, 50% 0, 100% 100%);
    }
    </style>
</head>

<body>
    <div class="box clipPolygon"></div>
</body>

</html>
