  <meta charset="UTF-8">
  <title></title>
  <style>
    .abs {
      position: absolute;
    }

    .outer{
      width: 400px;
      height: 400px;
    }

    .bar {
      width: 400px;
      height: 400px;
      margin-left: 50px;
      outline: 1px dashed blue;
    }

    .foo {
      width: 100px;
      height: 100px;
      outline: 1px dashed red;
    }

    .img {
      width: 300px;
      margin: 20px 0 0 20px;
      outline: 1px dashed #008000;
    }
  </style>

</head>
<body>

<div style="margin-left: 50px; width: 100px; height: 100px; outline: 1px dashed blue;">
  <div
    style="width: 200px; height: 200px; outline: 1px dashed red;
    position: absolute; left: 0; margin-left: -30px;"></div>
</div>
