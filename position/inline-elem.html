<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>postion 与行内元素</title>
  <style>
    /*position能让行内元素具有 inline-block 的特性*/
    span{
      position: absolute;
      top: 50px;
      left: 100px;
      bottom: 50px;
      background-color: WhiteSmoke;
    }
  </style>
</head>
<body>

  <span>hello</span>
</body>
</html>
