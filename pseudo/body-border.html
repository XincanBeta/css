<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  body:before,
  body:after {
    content: "";
    position: fixed;
    background: #900;
    left: 0;
    right: 0;
    height: 10px;
  }

  body:before {
    top: 0;
  }

  body:after {
    bottom: 0;
  }

  body {
    border-left: 10px solid #900;
    border-right: 10px solid #900;
  }
  </style>
</head>

<body> </body>

</html>
