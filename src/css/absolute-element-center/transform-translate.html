<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>水平垂直居中</title>
  <style>
    .element {
      width: 600px;
      height: 400px;
      position: absolute;
      left: 50%;
      top: 50%;
      outline: 1px dashed red;
      /* 50%为自身尺寸的一半 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="element">优点：无需知道宽高，缺点：兼容性</div>
</body>
</html>
