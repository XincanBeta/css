<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <link rel="stylesheet" href="basic.css"/>
</head>
<body>
<!--
  - <div class="demo demo1></div>
  - demo 为基础类
  - 只是改变第二个class名称，如demo1 demo2等
-->

<div class="demo demo1">
  单边效果
</div>


<br/>
<!--
  - 如果不设置为0的话那么其他三边也将会有阴影，并且此处还涉及到一个多阴影的顺序问题。
  - 当给同一个元素使用多个阴影属性时，需要注意它的顺序，最先写的阴影将显示在最顶层，如我们将上面的实例变一下，
  - 给其加上模糊值，将更能看出效果：
-->
<div class="demo demo2">
</div>
模糊阴影

</body>
</html>
