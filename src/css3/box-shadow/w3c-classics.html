<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title></title>
  <style>
    /**
     * 对象阴影同box模型的层次一样，外阴影会在对象背景之下，内阴影会在边框之下背景之上
     */


    div{
      width: 100px;
      height: 100px;
      border: 12px solid #0000ff;
      background-color: orange;
      /**
       * radius 能影响阴影外形
       * 但border-image不会影响对象阴影的任何外形
       */
      border-top-left-radius: 60px 90px;
      border-bottom-right-radius: 60px 90px;

      box-shadow: 64px 64px 24px 40px rgba(0,0,0,0.4), /*默认是外阴影*/
      12px 12px 0 18px rgba(0,0,0,0.4) inset;

    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
