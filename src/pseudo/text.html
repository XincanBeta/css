  <style>
  h2 {
    text-align: center;
  }

  h2:before,
  h2:after {
    font-family: "Some cool font with glyphs", serif;
    content: "\00d7";

    color: #c83f3f;

  h2:before {
    margin-right: 10px;

    margin-left: 10px;
  }
